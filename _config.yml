---
#-------------------------------
# General Site Settings
baseurl: "/blog" # The subpath of your site, e.g. /blog
url: "https://ChrisBlauvelt.github.io/Techie" # The base hostname & protocol for your site, e.g. http://example.com

title: TechieNeighbor | Your friendly neighborhood techie for hire!
logo: /assets/images/logo-FINAL.jpg # You can add own logo
description: Offload all of your tedious tech problems onto me, Chris Blauvelt, your TechieNeighbor that will comprehensively address the IT needs of home and small business owners throughout Gwinett and Fulton! # Add your awesome description
copyright: Copyright 2020 Designed by [Themefisher](https://themefisher.com) & Developed by [Gethugothemes](https://gethugothemes.com)
# Preloader
preloader: true # To disable preloader change value to false

menu:
  - name: Home
    url: /
  - name: About
    url: /about/
  - name: Contact
    url: /contact/

# *** NOTE ***
# You can add submenus. For example:

#  menu:
#  - name: Home
#    url: /
#    submenu:
#     - name: Peru
#       url: /peru/
# ----------------------------------


layout_home_page: true # Homepage layout ( two layout is available, you can set the another layout by change the value of layout_home_page "true" to "false")

featured-post-slider: true # You can enable or disable the featured-post-slider using true or false values.

#-------------------------------
# Hero Section
hero:
  hero-subtitle: I'm a systems administrator by day with an extreme love for all things technical and electronic! I will always strive to honor my core business tenants of transparency and comprehensive solutions that leave my customers satisfied in the long-term. 
  hero-banner: /assets/images/banner-img.png # Add your banner image '/assets/images/'

#-------------------------------
# Author Settings
author:
  name: Christopher Blauvelt

#-------------------------------
# Contact Info
contact:
  email: admin@blauv.net
  phone: +1 (470) 665-4100
  address:
    city: Suwanee
    street: Right down the street (:

# Contact Form
contact-form: admin@blauv.net

# Social links
social:
  - { icon: "ti-linkedin", link: "https://www.linkedin.com/in/christopherblauveltjr/" }
  - { icon: "ti-github", link: "https://github.com/ChrisBlauvelt/" }

#-------------------------------
# Comment Section (Disqus)
disqus-identifier: TechieAdmin # Add your shortname for Disqus Comment. For example mr-brown

#-------------------------------
# Instagram Feed
instafeed: false # To enable the instafeed, use the value true. To turn off use the value false.
userID: 4044026246
accessToken: 4044026246.1677ed0.8896752506ed4402a0519d23b8f50a17

#-------------------------------
# Google Analytics
google-analytics: # Add your identifier. For example UA-99631805-1.

#-------------------------------
# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll/tagging
  - jekyll-archives

paginate: 10
paginate_path: "/page/:num"

# Pages Path
defaults:
  - scope:
      path: "_pages"
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir: tag
tag_page_layout: tag_page
tag_permalink_style: pretty

# categories
jekyll-archives:
  enabled: all
  layout: category
  permalinks:
    category: "/category/:name/"

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
